<body>
    <script>
        const a = new String('string')


        function newA(Person, ...args) {
            const result = {}
            result.__proto__ = Person.prototype
            const res = Person.apply(result, args)
            return  res !== undefined ? res : result
        }
        const b = newA(String, 'string')
        console.log(b.__proto__)

    </script>
